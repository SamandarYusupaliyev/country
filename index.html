<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
   <div class="container">
      <img src="./img/download.jpg" width="350px" alt="alt">
      <div class="soshil">
         <p>PingPong ScoreKeeper</p>
         <h2><span class="urvin1">0</span> to <span class="urvin2">0</span></h2>
         <form action="" class="forms">
            <select id="shot" >
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
            </select>
         </form>
         <div class="play-button">
            <button class="btn btn1">+Player 1</button>
            <button class="btn btn2">+Player 2</button>
         </div>
         <button class="reset">Reset</button>
         <ul class="link">
            <li>
               <a href="">Telegram</a></li>
            <li>
               <a href="">Instagram</a></li>
         </ul>
      </div>
   </div>

   <script src="./js/app.js"></script>
</body>
</html>
